---
- name: Install required system packages
  apt:
      name: "{{ docker.DOCKER_PACKAGES }}"
      state: present
      force_apt_get: "yes"

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: 'deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'
    validate_certs: true
    update_cache: no
    state: present

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Pull default Docker image
  docker_image:
    name: "{{ docker.default_container_image }}"
    source: pull

- name: Create default containers
  docker_container:
    name: "{{ docker.default_container_name }}{{ item }}"
    image: "{{ docker.default_container_image }}"
    command: "{{ docker.default_container_command }}"
    state: present
  with_sequence: count={{ docker.create_containers }}
